language: node_js
node_js:
- '4'
- '6'
- '7'
- node
sudo: false
env:
  global:
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
before_install:
- npm config set spin false
- npm install -g bower
- bower --version
- npm install phantomjs-prebuilt
- node_modules/phantomjs-prebuilt/bin/phantomjs --version
install:
- npm install
- bower install
before_script:
- ember sauce:connect
script:
- npm test
after_script:
- ember sauce:disconnect
